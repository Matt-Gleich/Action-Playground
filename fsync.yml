files:
  - path: CONTRIBUTING.md
    source: https://github.com/Matt-Gleich/go_template/blob/master/CONTRIBUTING.md
    replace:
      - before: '| [goreleaser](https://github.com/goreleaser/goreleaser)     | Release automation for the program |\n| [hadolint](https://github.com/hadolint/hadolint)           | Linter for all Dockerfiles         |'
        after: ''
  - path: LICENSE.md
    source: https://github.com/Matt-Gleich/go_template/blob/master/LICENSE.md
    replace:
      - before: docker_username
        after: TESTING TESTING
  - path: .github/PULL_REQUEST_TEMPLATE.md
    source: https://github.com/Matt-Gleich/go_template/blob/master/.github/PULL_REQUEST_TEMPLATE.md
    replace:
      - before: project_name
        after: TEEEESSSTTTTIINNNGG
